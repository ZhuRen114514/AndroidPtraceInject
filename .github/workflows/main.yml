name: Build AndroidPtraceInject

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      ANDROID_NDK_VERSION: r26b
      ANDROID_ABI: arm64-v8a
      BUILD_DIR: build

    steps:
    - name: Checkout source code
      uses: actions/checkout@v3

    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Install required packages
      run: |
        sudo apt-get update
        sudo apt-get install -y ninja-build cmake unzip

    - name: Download Android NDK
      run: |
        wget https://dl.google.com/android/repository/android-ndk-${ANDROID_NDK_VERSION}-linux.zip
        unzip android-ndk-${ANDROID_NDK_VERSION}-linux.zip
        echo "ANDROID_NDK=$GITHUB_WORKSPACE/android-ndk-${ANDROID_NDK_VERSION}" >> $GITHUB_ENV
        echo "CMAKE_TOOLCHAIN_FILE=$GITHUB_WORKSPACE/android-ndk-${ANDROID_NDK_VERSION}/build/cmake/android.toolchain.cmake" >> $GITHUB_ENV

    - name: Configure CMake
      run: |
        mkdir $BUILD_DIR
        cd $BUILD_DIR
        cmake .. -G Ninja \
          -DANDROID_ABI=${ANDROID_ABI} \
          -DCMAKE_TOOLCHAIN_FILE=$CMAKE_TOOLCHAIN_FILE \
          -DANDROID_NDK=$ANDROID_NDK \
          -DANDROID_PLATFORM=android-21

    - name: Build project
      run: |
        cd $BUILD_DIR
        cmake --build .

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: android-ptrace-inject-${{ env.ANDROID_ABI }}
        path: |
          build/Inject/Inject
          build/Hook/libHook.so
