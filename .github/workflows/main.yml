name: Build AndroidPtraceInject (Multi ABI)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      ANDROID_NDK_VERSION: r26b
      BUILD_DIR: build
      ABI_LIST: "armeabi-v7a arm64-v8a x86"

    steps:
    - name: Checkout source code
      uses: actions/checkout@v3

    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Install required packages
      run: |
        sudo apt-get update
        sudo apt-get install -y ninja-build cmake unzip

    - name: Download Android NDK
      run: |
        wget https://dl.google.com/android/repository/android-ndk-${ANDROID_NDK_VERSION}-linux.zip
        unzip android-ndk-${ANDROID_NDK_VERSION}-linux.zip
        echo "ANDROID_NDK=$GITHUB_WORKSPACE/android-ndk-${ANDROID_NDK_VERSION}" >> $GITHUB_ENV
        echo "CMAKE_TOOLCHAIN_FILE=$GITHUB_WORKSPACE/android-ndk-${ANDROID_NDK_VERSION}/build/cmake/android.toolchain.cmake" >> $GITHUB_ENV

    - name: Patch CMakeLists.txt (remove hardcoded NDK path)
      run: |
        sed -i '/set(ANDROID_NDK/d' CMakeLists.txt
        sed -i '/set(CMAKE_TOOLCHAIN_FILE/d' CMakeLists.txt

    - name: Build for all ABIs
      run: |
        mkdir -p $BUILD_DIR
        for ABI in $ABI_LIST; do
          echo -e "\n\033[44;97m>>> Building for ABI: $ABI\033[0m"
          cd $BUILD_DIR
          rm -rf *

          cmake .. -G Ninja \
            -DCMAKE_TOOLCHAIN_FILE=$CMAKE_TOOLCHAIN_FILE \
            -DANDROID_NDK=$ANDROID_NDK \
            -DANDROID_ABI=$ABI \
            -DANDROID_PLATFORM=android-21 \
            -DCMAKE_MAKE_PROGRAM=ninja

          cmake --build .

          # 保存构建产物
          mkdir -p ../output/$ABI
          cp Inject/Inject ../output/$ABI/ || true
          cp Hook/libHook.so ../output/$ABI/ || true
          cd ..
        done

    - name: Upload all build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: android-ptrace-inject-multi-abi
        path: output/
